</head>
<body>
    <div class="container">
        <h1>ğŸ¤– KoBERT ë¬¸ì¥ ìˆœì„œ ì˜ˆì¸¡</h1>
        <p class="subtitle">ì„ì¸ ë¬¸ì¥ë“¤ì„ ì˜¬ë°”ë¥¸ ìˆœì„œë¡œ ì •ë ¬í•´ë“œë¦½ë‹ˆë‹¤</p>

        <!-- ì˜ˆì‹œ ì„¹ì…˜ -->
        <div class="example-section">

            <button class="example-btn" onclick="loadExample1()">ì•„ì¹¨ ì¼ê³¼</button>
            <button class="example-btn" onclick="loadExample2()">ìš”ë¦¬ ìˆœì„œ</button>
            <button class="example-btn" onclick="loadExample3()">ì—¬í–‰ ê³„íš</button>
        </div>

        <!-- ì…ë ¥ ì„¹ì…˜ -->
        <div class="input-section">
            <h2>ğŸ“ ë¬¸ì¥ ì…ë ¥ (ì„ì¸ ìˆœì„œ)</h2>
            <div id="sentencesContainer">
                <!-- ë¬¸ì¥ ì…ë ¥ í•„ë“œê°€ ë™ì ìœ¼ë¡œ ì¶”ê°€ë¨ -->
            </div>
            <button class="btn-add" onclick="addSentenceInput()">â• ë¬¸ì¥ ì¶”ê°€</button>
            <button class="btn-shuffle" onclick="shuffleSentences()">ğŸ”€ ì„ê¸°</button>

        <!-- ê²°ê³¼ ì„¹ì…˜ -->
        <div class="result-section" id="resultSection">

    <script>
        // ì´ˆê¸° ë¬¸ì¥ ì…ë ¥ í•„ë“œ ê°œìˆ˜
        const MIN_SENTENCES = 3;
        let sentenceCount = 0;

        // í˜ì´ì§€ ë¡œë“œ ì‹œ ì´ˆê¸° ì…ë ¥ í•„ë“œ ìƒì„±
        window.onload = function() {
            for (let i = 0; i < MIN_SENTENCES; i++) {

        // ë¬¸ì¥ ì…ë ¥ í•„ë“œ ì¶”ê°€
        function addSentenceInput() {
            const container = document.getElementById('sentencesContainer');
            const div = document.createElement('div');
            div.className = 'sentence-input-container';
            div.innerHTML = `
                <input type="text" class="sentence-input" placeholder="ë¬¸ì¥ì„ ì…ë ¥í•˜ì„¸ìš”..." />
                <button class="btn-remove" onclick="removeSentenceInput(this)">ì‚­ì œ</button>
            `;
            container.appendChild(div);
            sentenceCount++;
        }

        // ë¬¸ì¥ ì…ë ¥ í•„ë“œ ì œê±°
        function removeSentenceInput(btn) {
            const container = document.getElementById('sentencesContainer');
            if (container.children.length > MIN_SENTENCES) {
                btn.parentElement.remove();
                sentenceCount--;
            } else {
                alert(`ìµœì†Œ ${MIN_SENTENCES}ê°œì˜ ë¬¸ì¥ì´ í•„ìš”í•©ë‹ˆë‹¤.`);
            }
        }

        // ë¬¸ì¥ ì„ê¸°
        function shuffleSentences() {
            const inputs = document.querySelectorAll('.sentence-input');
            const values = Array.from(inputs).map(input => input.value).filter(v => v.trim());

            if (values.length < 2) {
                alert('ì„ì„ ë¬¸ì¥ì´ ì¶©ë¶„í•˜ì§€ ì•ŠìŠµë‹ˆë‹¤.');
                return;
            }

            // Fisher-Yates ì…”í”Œ ì•Œê³ ë¦¬ì¦˜
            for (let i = values.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [values[i], values[j]] = [values[j], values[i]];
            }

            inputs.forEach((input, index) => {
                if (index < values.length) {
                    input.value = values[index];
                }
            });
        }

        // ìˆœì„œ ì˜ˆì¸¡ API í˜¸ì¶œ
        async function predictOrder() {
            const inputs = document.querySelectorAll('.sentence-input');
            const sentences = Array.from(inputs)
                .map(input => input.value.trim())
                .filter(s => s.length > 0);

            if (sentences.length < 2) {
                alert('ìµœì†Œ 2ê°œ ì´ìƒì˜ ë¬¸ì¥ì„ ì…ë ¥í•´ì£¼ì„¸ìš”.');
                return;
            }

            // ë¡œë”© í‘œì‹œ
            const resultSection = document.getElementById('resultSection');
            const resultContainer = document.getElementById('resultContainer');
            const predictBtn = document.getElementById('predictBtn');

            resultSection.classList.add('show');
            resultContainer.innerHTML = '<div class="loading">ëª¨ë¸ì´ ë¬¸ì¥ ìˆœì„œë¥¼ ì˜ˆì¸¡í•˜ëŠ” ì¤‘ì…ë‹ˆë‹¤</div>';
            predictBtn.disabled = true;

            try {
                // API í˜¸ì¶œ
                const response = await fetch('/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ sentences: sentences })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                displayResult(data);
            } catch (error) {
                resultContainer.innerHTML = `
                    <div class="sentence-item error">
                        âŒ ì˜¤ë¥˜ ë°œìƒ: ${error.message}
                    </div>
                `;
            } finally {
                predictBtn.disabled = false;
            }
        }

        // ê²°ê³¼ í‘œì‹œ
        function displayResult(data) {
            const resultContainer = document.getElementById('resultContainer');

            let html = '<h3 style="margin-bottom: 15px; color: #555;">ğŸ“‹ ì…ë ¥ëœ ë¬¸ì¥ (ì„ì¸ ìˆœì„œ)</h3>';
            data.original_sentences.forEach((sentence, index) => {
                html += `
                    <div class="sentence-item">
                        <span class="sentence-number">${index + 1}</span>
                        ${sentence}
                    </div>
                `;
            });

            html += '<h3 style="margin-top: 25px; margin-bottom: 15px; color: #555;">âœ… ì˜ˆì¸¡ëœ ì˜¬ë°”ë¥¸ ìˆœì„œ</h3>';
            data.sorted_sentences.forEach((sentence, index) => {
                // ì›ë˜ ì¸ë±ìŠ¤ ì°¾ê¸°
                const originalIndex = data.original_sentences.indexOf(sentence);
                const confidence = data.confidence_scores[originalIndex] ?
                    Math.max(...data.confidence_scores[originalIndex]) * 100 : 0;

                html += `
                    <div class="sentence-item">
                        <span class="sentence-number">${index + 1}</span>
                        ${sentence}
                        <div class="confidence-bar">
                            <div class="confidence-fill" style="width: ${confidence}%"></div>
                        </div>
                        <small style="color: #868e96;">ì‹ ë¢°ë„: ${confidence.toFixed(1)}%</small>
                    </div>
                `;
            });

            resultContainer.innerHTML = html;
        }

        // ì˜ˆì‹œ 1: ì•„ì¹¨ ì¼ê³¼
        function loadExample1() {
            const sentences = [
                "í•™êµì— ê°”ë‹¤",
                "ì¼ì–´ë‚¬ë‹¤",
                "ë°¥ì„ ë¨¹ì—ˆë‹¤",
                "ì„¸ìˆ˜ë¥¼ í–ˆë‹¤"
            ];
            loadSentences(sentences);
        }

        // ì˜ˆì‹œ 2: ìš”ë¦¬ ìˆœì„œ
        function loadExample2() {
            const sentences = [
                "ë§›ìˆê²Œ ë¨¹ì—ˆë‹¤",
                "ì¬ë£Œë¥¼ ì¤€ë¹„í–ˆë‹¤",
                "ëƒ„ë¹„ì— ë¬¼ì„ ë“ì˜€ë‹¤",
                "ë¼ë©´ì„ ë„£ì—ˆë‹¤",
                "3ë¶„ ê¸°ë‹¤ë ¸ë‹¤"
            ];
            loadSentences(sentences);
        }

        // ì˜ˆì‹œ 3: ì—¬í–‰ ê³„íš
        function loadExample3() {
            const sentences = [
                "í˜¸í…”ì— ì²´í¬ì¸í–ˆë‹¤",
                "ë¹„í–‰ê¸° í‘œë¥¼ ì˜ˆì•½í–ˆë‹¤",
                "ê³µí•­ìœ¼ë¡œ ì¶œë°œí–ˆë‹¤",
                "ì§ì„ ìŒŒë‹¤",
                "ê´€ê´‘ì§€ë¥¼ ë‘˜ëŸ¬ë´¤ë‹¤"

        // ì˜ˆì‹œ ë¬¸ì¥ ë¡œë“œ
        function loadSentences(sentences) {
            // ê¸°ì¡´ ì…ë ¥ í•„ë“œ ì‚­ì œ
            const container = document.getElementById('sentencesContainer');
            container.innerHTML = '';

            // ìƒˆë¡œìš´ ì…ë ¥ í•„ë“œ ìƒì„± ë° ê°’ ì„¤ì •
            sentences.forEach(sentence => {

                input.value = sentences[index];
            });

            // ìë™ìœ¼ë¡œ ì„ê¸°
            setTimeout(shuffleSentences, 100);
        }
    </script>
